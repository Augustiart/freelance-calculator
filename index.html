<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freelance Price Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#0f0f0f,#020617);
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:#e5e7eb;
}

/* === CARD (SAMA PERSIS) === */
.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:20px;
  padding:40px;
  width:100%;
  max-width:420px;
}

h2{
  text-align:center;
  margin-bottom:24px;
}

/* === FORM === */
label{
  display:block;
  margin-top:14px;
  font-size:13px;
  color:#94a3b8;
}

input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #1e293b;
  background:#020617;
  color:#fff;
  font-size:14px;
}

input:focus,select:focus{
  outline:none;
  border-color:#ef4444;
}

/* === RESULT === */
.result{
  margin-top:20px;
  padding:16px;
  border-radius:14px;
  background:#020617;
  border:1px solid #1e293b;
  text-align:center;
  font-size:18px;
  font-weight:700;
}

/* === BUTTON === */
.btn-primary{
  margin-top:22px;
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#ef4444,#dc2626);
  border:none;
  border-radius:16px;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.btn-primary:hover{
  opacity:.9;
}
</style>
</head>

<body>

<div class="card">
  <h2>Freelance Price Calculator</h2>

  <label>Hourly Rate (Rp)</label>
  <input id="rate" value="100000">

  <label>Project Hours</label>
  <input id="hours" value="10">

  <label>Complexity</label>
  <select id="complexity">
    <option value="1">Low</option>
    <option value="1.5" selected>Medium</option>
    <option value="2">High</option>
  </select>

  <label>Usage / License</label>
  <select id="usage">
    <option value="1">Personal</option>
    <option value="2" selected>Commercial</option>
    <option value="4">Corporate / Mass</option>
  </select>

  <button class="btn-primary" onclick="calculate()">Calculate</button>

  <div class="result" id="result">Rp 0</div>
</div>

<script>
function calculate(){
  const rate = Number(rateInput());
  const hours = Number(hoursInput());
  const complexity = Number(document.getElementById("complexity").value);
  const usage = Number(document.getElementById("usage").value);

  const total = Math.round(rate * hours * complexity * usage);
  document.getElementById("result").innerText =
    "Rp " + total.toLocaleString("id-ID");
}

function rateInput(){
  return document.getElementById("rate").value.replace(/\D/g,'') || 0;
}
function hoursInput(){
  return document.getElementById("hours").value.replace(/\D/g,'') || 0;
}
</script>

</body>
</html>
