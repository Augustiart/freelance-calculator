<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Freelance Price Calculator - Modern UI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #0f0f0f, #1a1a1a);
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 32px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    border: 1px solid rgba(255, 255, 255, 0.08);
    animation: fadeIn 0.7s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #f1f1f1;
    font-weight: 700;
    font-size: 26px;
    margin-bottom: 24px;
  }

  label {
    color: #e2e8f0;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
  }

  input, select {
    width: 90%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.12);
    font-size: 16px;
    margin-bottom: 18px;
    background: rgba(255,255,255,0.08);
    color: #f1f1f1;
    outline: none;
    transition: 0.25s ease;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: linear-gradient(45deg, transparent 50%, #aaa 50%), linear-gradient(135deg, #aaa 50%, transparent 50%);
    background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px);
    background-size: 5px 5px, 5px 5px;
    background-repeat: no-repeat;
  }

  input:focus, select:focus {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
  }

  select option {
    background: #111;
    color: #f1f1f1;
  }

  #result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: 700;
    color: #f1f1f1;
    text-align: center;
    padding: 16px;
    background: rgba(255,255,255,0.08);
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.12);
    min-height: 28px;
  }

  /* button styling */
  #calcBtn {
    width:100%;
    padding:14px 0;
    border:none;
    border-radius:14px;
    background:#e50914;
    color:#fff;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
    transition:0.25s ease;
  }
  #calcBtn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(229,9,20,0.25); }

</style>
</head>
<body>

<div class="container">
  <h2>Freelance Price Calculator</h2>

  <label for="hourlyRate">Hourly Rate (Rp)</label>
  <input type="text" id="hourlyRate" value="100.000" />

  <label for="projectHours">Project Hours</label>
  <input type="text" id="projectHours" value="10" />

  <label for="complexity">Complexity Level</label>
  <select id="complexity">
    <option value="1">Low</option>
    <option value="1.5" selected>Medium</option>
    <option value="2">High</option>
  </select>

  <label for="usage">Usage / License</label>
  <select id="usage">
    <option value="1">Personal</option>
    <option value="2" selected>Commercial</option>
    <option value="4">Mass / Corporate</option>
  </select>

  <button id="calcBtn">Calculate</button>

  <div id="result">Final Price: Rp 0</div>
</div>

<script>
(function(){
  function formatRibuan(inputEl) {
    // keep caret position simple by formatting on blur; here we'll format on input but allow easy typing
    const raw = inputEl.value;
    const only = raw.replace(/[^0-9,\.]/g, '').replace(/\./g, '').replace(',', '.');
    if (only === '') { inputEl.value = ''; return; }
    const n = parseFloat(only);
    if (isNaN(n)) { inputEl.value = raw; return; }
    inputEl.value = n.toLocaleString('id-ID');
  }

  function parseInputToNumber(el) {
    if (!el) return 0;
    const v = el.value.replace(/\./g,'').replace(',', '.').trim();
    const num = parseFloat(v);
    return isNaN(num) ? 0 : num;
  }

  function calculatePrice() {
    const rateEl = document.getElementById('hourlyRate');
    const hoursEl = document.getElementById('projectHours');
    const complexityEl = document.getElementById('complexity');
    const usageEl = document.getElementById('usage');
    const resultEl = document.getElementById('result');

    const rate = parseInputToNumber(rateEl);
    const hours = parseInputToNumber(hoursEl);
    const complexity = parseFloat(complexityEl.value) || 1;
    const usage = parseFloat(usageEl.value) || 1;

    const baseCost = rate * hours;
    const finalPrice = Math.round(baseCost * complexity * usage);

    resultEl.innerText = 'Final Price: Rp ' + finalPrice.toLocaleString('id-ID');
  }

  // Attach events: formatting on blur for inputs, and allow manual calculation by button
  const rateInput = document.getElementById('hourlyRate');
  const hoursInput = document.getElementById('projectHours');
  const calcBtn = document.getElementById('calcBtn');

  // format on blur so typing isn't annoying
  [rateInput, hoursInput].forEach(el => {
    el.addEventListener('blur', function(){ formatRibuan(el); });
    // allow pressing Enter in either input to trigger calculation
    el.addEventListener('keydown', function(e){ if (e.key === 'Enter') { e.preventDefault(); calculatePrice(); } });
  });

  calcBtn.addEventListener('click', function(){
    // ensure inputs are formatted before calculation
    formatRibuan(rateInput);
    formatRibuan(hoursInput);
    calculatePrice();
  });

  // initialize display without calculating automatically
  document.getElementById('result').innerText = 'Final Price: Rp 0';
})();
</script>

</body>
</html>
